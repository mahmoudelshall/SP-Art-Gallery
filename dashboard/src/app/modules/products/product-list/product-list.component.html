<div class="container-fluid p-5">
    <div class="d-flex justify-content-between">
        <p class="m-4" style="font-size: 1.5rem;font-weight: 500;">Products</p>
        <a mat-stroked-button color="primary" routerLink="add" aria-label="add" class="d-flex  m-4">
            <mat-icon>add</mat-icon> <span> Add New</span>
        </a>
    </div>


    <table mat-table [dataSource]="Products" *ngIf="Products.length" class="mat-elevation-z8 demo-table">
        <!-- id column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let Product">{{ Product.id }}</td>
        </ng-container>
        <!-- name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let Product">{{ Product.name }}</td>
        </ng-container>
        <!-- categoryId column -->
        <ng-container matColumnDef="categoryId">
            <th mat-header-cell *matHeaderCellDef>Product Category Id</th>
            <td mat-cell *matCellDef="let Product">{{ Product.category_id}}</td>
        </ng-container>
        <!-- price column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Product Price</th>
            <td mat-cell *matCellDef="let Product">{{ Product.price }}</td>
        </ng-container>
        <!-- stock column -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Product Stock</th>
            <td mat-cell *matCellDef="let Product">{{ Product.stock }}</td>
        </ng-container>
        <!-- status column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Product Status</th>
            <td mat-cell *matCellDef="let Product">{{ Product.status }}</td>
        </ng-container>
        <!-- image column -->
        <!-- <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Product Image</th>
            <td mat-cell *matCellDef="let Product"><img src="" alt="" style="width: 150px;"></td>
        </ng-container> -->

        <!-- actio column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let Product">
                <button mat-icon-button color="primary" aria-label="edit">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(Product.id)" aria-label="delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p *ngIf="!Products.length" class="no-data">No data</p>
</div>
