<div class="container-fluid p-5">
  <div class="d-flex justify-content-between">
    <p class="m-4" style="font-size: 1.5rem;font-weight: 500;">Categories</p>
    <a mat-stroked-button color="primary" routerLink="add"  aria-label="add" class="d-flex  m-4">
      <mat-icon>add</mat-icon>  <span> Add New</span>
    </a>
  </div>
  

  <table mat-table [dataSource]="categories" *ngIf="categories.length" class="mat-elevation-z8 demo-table">
    <!-- id column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let category">{{ category.id }}</td>
    </ng-container>
    <!-- name column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Category Name</th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>
    <!-- actio column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let category">
        <button mat-icon-button color="primary" aria-label="edit" (click)="openDialog(category)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(category.id)" aria-label="delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p *ngIf="!categories.length" class="no-data">No data</p>
</div>
